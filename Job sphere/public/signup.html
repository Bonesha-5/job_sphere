<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Job Sphere</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Job Sphere</h1>
                <p>Create your account</p>
            </div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    <small>At least 3 characters</small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <div class="password-requirements">
                        <small id="req-length" class="requirement">✅ At least 8 characters</small>
                        <small id="req-uppercase" class="requirement">✅ One uppercase letter</small>
                        <small id="req-lowercase" class="requirement">✅ One lowercase letter</small>
                        <small id="req-number" class="requirement">✅ One number</small>
                        <small id="req-special" class="requirement">✅ One special character (!@#$%^&*)</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn-primary" id="signup-btn" disabled>Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
